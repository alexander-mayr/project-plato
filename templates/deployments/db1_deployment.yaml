apiVersion: apps/v1
kind: Deployment
metadata:
  name: db1
  labels:
    app: db1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: db1
  template:
    metadata:
      labels:
        app: db1
    spec:
      restartPolicy: Always
      containers:
        - image: nginx:1.16.1-alpine
          name: db1
          ports:
            - containerPort: 80
              name: http